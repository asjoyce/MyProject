<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Travel Slideshow</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="travelSlideshow" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#travelSlideshow" data-slide-to="0" class="active"></li>
        <li data-target="#travelSlideshow" data-slide-to="1"></li>
        <li data-target="#travelSlideshow" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="taj_mahal.jpeg" class="d-block w-100" alt="Taj Mahal">
            <div class="carousel-caption d-none d-md-block">
                <h5>Taj Mahal, Agra</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img src="hampi.jpeg" class="d-block w-100" alt="Hampi">
            <div class="carousel-caption d-none d-md-block">
                <h5>Hampi, Karnataka</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img src="pangong_lake.jpeg" class="d-block w-100" alt="Pangong Lake">
            <div class="carousel-caption d-none d-md-block">
                <h5>Pangong Lake, Ladakh</h5>
            </div>
        </div>
    </div>

    <a class="carousel-control-prev" href="#travelSlideshow" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#travelSlideshow" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
